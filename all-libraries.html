    <style>
        body {
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            background: var(--bg-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .header h1 {
            margin: 0;
            color: var(--text-primary);
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .storage-info {
            text-align: right;
        }

        .storage-usage {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .storage-bar {
            width: 200px;
            height: 8px;
            background: var(--surface-color);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .storage-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #ff9800);
            transition: width 0.3s;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 15px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .btn-danger:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--surface-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .video-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .video-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .video-item:hover {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.05);
        }

        .video-item.selected {
            border-color: var(--primary-color);
            background: rgba(255, 0, 0, 0.1);
        }

        .video-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .video-info {
            flex: 1;
        }

        .video-title {
            font-size: 15px;
            color: var(--text-primary);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .video-meta {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            gap: 15px;
        }

        .video-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 12px;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface-color);
            border-top: 1px solid var(--border-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .selection-info {
            color: var(--text-secondary);
            font-size: 13px;
        }
    </style>
</head>
