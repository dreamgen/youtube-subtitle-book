    body {

    input[type="range"] {

      height: 8px;
      border-radius: 4px;
      background: linear-gradient(to right, #4CAF50, #ff9800);
      outline: none;
      padding: 0;
      margin: 8px 0;

    input[type="range"]::-webkit-slider-thumb {

      height: 20px;

      border: 2px solid #4CAF50;
      cursor: pointer;

    }

    .slider-value {

      background: #4CAF50;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: bold;

    button {

      font-size: 14px;

    }

      border-radius: 4px;
      font-size: 12px;
      display: none;
    }

    .status.show {
      display: block;
    }

    .progress {
      margin-top: 10px;
      height: 20px;
      background: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }

    .progress.show {
      display: block;
    }

    .progress-bar {
      height: 100%;
      background: #4CAF50;
      transition: width 0.3s;
    }

    .saved-section {
      margin-top: 15px;
      padding-top: 15px;

    }

    .saved-section label {
      color: #333;
      font-weight: bold;
    }

    .saved-section select {

    }

    .btn-group {
      display: flex;
      gap: 5px;
    }

    .btn-group button {

      margin-top: 5px;
    }

    button#loadResult {

    }

    button#loadResult:hover {
      background: #1976D2;
    }

    button#deleteResult {
      background: #ff4444;
    }

    button#deleteResult:hover {
      background: #cc0000;
    }

    .export-section {

      padding-top: 15px;
      border-top: 1px solid #ddd;
    }

    .export-section label {
      color: #333;
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    .checkbox-list {
      max-height: 120px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
      margin-bottom: 8px;
      background: #fafafa;
    }

    .checkbox-item {

      align-items: center;
      padding: 4px;

    .checkbox-item:hover {

    }

    .checkbox-item input {

    .checkbox-item span {

    }
  </style>
</head>
